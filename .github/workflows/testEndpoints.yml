name: Run tests on PR to develop

on:
  workflow_dispatch:
  pull_request:
    branches:
      - develop

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: admin
          POSTGRES_PASSWORD: 123456
          POSTGRES_DB: movimientosdelalma_database
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U admin -d movimientosdelalma_database"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Wait for Postgres to be healthy
        run: |
          for i in {1..10}; do
            nc -z localhost 5432 && echo "Postgres is up" && break
            echo "Waiting for Postgres..."
            sleep 3
          done

      - name: set env vars
        run: |
          echo "SECRET_KEY_ADMIN=${{ secrets.SECRET_KEY_ADMIN }}" >> .env
          echo "PG_USER=admin" >> .env
          echo "PG_PASSWORD=123456" >> .env

      - name: Crear tablas en base de datos
        run: npm run init-db

      - name: Run tests
        run: npm test

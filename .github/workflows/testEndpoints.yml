name: Run tests on PR to develop

on:
  workflow_dispatch:
  pull_request:
    branches:
      - develop

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: admin
          POSTGRES_PASSWORD: 123456
          POSTGRES_DB: movimientosdelalma_database
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U admin -d movimientosdelalma_database"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Wait for Postgres to be healthy
        run: |
          for i in {1..10}; do
            nc -z localhost 5432 && echo "Postgres is up" && break
            echo "Waiting for Postgres..."
            sleep 3
          done

      - name: Wait for users table to be created
        run: |
          for i in {1..10}; do
            echo "Checking if 'users' table exists..."
            docker exec postgres_container_movimientosdelalma \
              psql -U admin -d movimientosdelalma_database \
              -c "\dt" | grep users && echo "Table exists!" && exit 0
            echo "Table does not exist yet, retrying in 3 seconds..."
            sleep 3
          done
          echo "Timeout: Table 'users' was not created in time."
          exit 1


      - name: Run tests
        run: npm test
